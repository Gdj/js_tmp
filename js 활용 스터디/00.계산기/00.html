<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"></head>
<body>
    <h1>계산기!!!!</h1>
    <p>계산할 연산자 버튼을 눌러서 숫자를 입력해주세요.</p>
    <button type="button" onClick="calPlus();" class="plus">덧셈</button>
    <button type="button" onClick="calMinus();" class="minus">뺄셈</button>
    <button type="button" onClick="calMulti();" class="multi">곱셈</button>
    <button type="button" onClick="calDivis();" class="divis">나눗셈</button>
    <div id="result_box"></div>

<script>
var num1 = "";
var num2 = "";
var result = "";
// 계산할 숫자를 입력받을 함수. 연산자 함수 불러올 때마다 실행
function inputNum(){
    num1 = Number(prompt("계산할 첫번째 숫자를 입력해주세요."));
    num2 = Number(prompt("계산할 두번째 숫자를 입력해주세요."));
}
// 덧셈 함수
function calPlus(){
    inputNum();
    result = num1 + num2;
    document.getElementById("result_box").innerHTML = "<h2>" + "결과는!!!" + "</h2>" + "<p>" + num1 + "+" + num2 + "=" + result + "</p>"; // 결과를 result_box에 노출
}
// 뺄셈 함수
function calMinus(){
    inputNum();
    result = num1 - num2;
    document.getElementById("result_box").innerHTML = "<h2>" + "결과는!!!" + "</h2>" + "<p>" + num1 + "-" + num2 + "=" +  + result + "</p>"; // 결과를 result_box에 노출
}
// 곱셈 함수
function calMulti(){
    inputNum();
    result = num1 * num2;
    document.getElementById("result_box").innerHTML = "<h2>" + "결과는!!!" + "</h2>" + "<p>" + num1 + "*" + num2 + "=" +  + result + "</p>"; // 결과를 result_box에 노출
}
// 나눗셈 함수
function calDivis(){
    inputNum();
    result = num1 / num2;
    document.getElementById("result_box").innerHTML = "<h2>" + "결과는!!!" + "</h2>" + "<p>" + num1 + "/" + num2 + "=" +  + result + "</p>"; // 결과를 result_box에 노출
}
</script>
</body>
</html>
